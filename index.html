<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answerBtns" class="buttonGrid">
                <button class="answerBtn btn">Answer 1</button>
                <button class="answerBtn btn">Answer 2</button>
                <button class="answerBtn btn">Answer 3</button>
                <button class="answerBtn btn">Answer 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
